<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Comet Cab Tracker</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="http://code.jquery.com/jquery-latest.min.js" type="text/javascript"></script>
</head>
<body>
    <div id="top">
        <h1 id="header" style="background-color: darkgreen; color: black; padding: 0px; margin: 0px; text-align: center;">
            Comet Cab Tracker
        </h1>

    </div>

    <button type="button" button onclick="initMap()">Refresh</button>
    <ul>
        <li><a class="active" href="#home">Home</a></li>
        <li><a href="#about">About</a></li>
        <li><a href="#contact">Contact</a></li>
        <li><a href="#donate">Donate</a></li>
    </ul>
    <div id="map"></div>
    <script src="script.js"></script>
    <table id="CabList">
        <tr>
            <th>Cab</th>
            <th>Destination</th>
        </tr>
        <tr>
            <td id="p1">Phase 1-3</td>
            <td></td>
        </tr>
        <tr>
            <td id="p4">Phase 4-7</td>
            <td></td>
        </tr>
        <tr>

            <td id="cc">Canyon Creek</td>
            <td></td>
        </tr>
        <tr>
            <td id="rn">Rutford North</td>
            <td></td>
        </tr>
        <tr>
            <td id="rs">Rutford South</td>
            <td></td>
        </tr>
        <tr>
            <td id="uc">University Commons</td>
            <td></td>
        </tr>
        <tr>
            <td id="mc">McDermott</td>
            <td></td>
        </tr>
    </table>
    <script async defer
            src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBGRuNnr5VwUfuE8LVfFnP6p2AUMvftzRs&callback=initMap">
    </script>
</body>
</html>
